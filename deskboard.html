<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deskboard_styles.css" />
    <!-- <link rel="stylesheet" href="responsive.css" /> -->
    <link rel="stylesheet" href="css/responsive.css" />

</head>

<body>


    <div class="outer-div">
        <div class="inner-div">
            <button id="addTask" class="open-button">Create</button>
            <hr>
            <div>

                <select id="myList" onchange="favTutorial()" style="float: right; margin-top:10px; padding: 5px;">
                    <option class="status"> Filter </option>
                    <option class="status"> Todo </option>
                    <option> Progess </option>
                    <option> Testing </option>
                    <option> Review </option>
                    <option> Done </option>

                </select>
            </div>


            <!-- changes-->

            <div id="data-width">
                <h2>Task List</h2>


            </div>

        </div>


        <div class="form-popup" id="myForm">
            <form id="addTaskForm" class="form-container">
                <h1>Task</h1>
                <br>
                <label for="taskname"><b>Task Name</b></label>
                <br>
                <input type="text" id="taskname" placeholder="Task" name="taskname" required style="width: 270px;">
                <br>
                <label for="psw"><b>Task Description</b></label>
                <br>

                <textarea id="description" placeholder="Description" name="psw" required
                    style="height: 120px ; width: 270px;"></textarea>


                <button id="savebtn" class="btn">Save</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>


    </div>

    <script src="deskboard_script.js">

    </script>

</body>

</html>
