<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <div id="container">
        <form action="deskboard.html"  id="signInForm">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" placeholder="User name" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" name="password" required>

            <button type="submit">Sign In</button>
            <p class="toggle-form" onclick="toggleForm('signUpForm')">Don't have an account? <span class="signInAndUpBlue">Sign Up</span></span></p>
        </form>

        <form action="deskboard.html" id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" placeholder="User name" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="E-mail " required >
            <label for="mobileNumber" >Mobile:</label>
            <input placeholder="Mobile No." type="number" id="mobileNumber" name="mobileNumber" required >

            <button type="submit">Sign Up</button>
            <p class="toggle-form" onclick="toggleForm('signInForm')">Already have an account? <span class="signInAndUpBlue">Sign In </span></p>
        </form>
    </div>

   <script src="myscript.js"></script>
</body>
</html>
